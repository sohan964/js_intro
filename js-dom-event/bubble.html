<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exploring event bubble</h1>
    <section id="list-container">

        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Officiis, perferendis?</li>
            <li id="item-3">Assumenda, minus?</li>
            <li id="item-4">Veniam, aspernatur.</li>
            <li id="item-5">Quod, sunt.</li>
            <li id="item-6">Fugit, consequuntur.</li>
        </ul>

    </section>

    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log("Item-2 clicked");
            event.stopPropagation();
        })

        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('ul clicked');
            
        })
        document.getElementById('list-container').addEventListener('click',function(){
            console.log('Container clicked');
        })

    </script>
</body>
</html>
